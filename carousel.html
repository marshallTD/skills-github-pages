<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <style>
    body { margin: 0; overflow: hidden; }
    .carousel {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }
    .carousel-images img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-images" id="carouselImages">
      <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1">
      <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
      <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
    </div>
  </div>
  <script>
    const images = document.getElementById('carouselImages');
    let index = 0;
    function rotateCarousel() {
      index = (index + 1) % images.children.length;
      images.style.transform = `translateX(-${index * 100}%)`;
    }
    setInterval(rotateCarousel, 3000);
  </script>
</body>
</html>
